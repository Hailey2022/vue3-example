<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue 3 Example</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <h1>{{message}}</h1>
        <button @click="increment">Increment</button>
        <p>Count: {{count}}</p>
    </div>
    <script>
        const { ref, createApp } = Vue;

        const App = {
            setup() {
                const message = ref("Welcome to Vue 3");
                const count = ref(0)
                const increment = () => {
                    count.value++;
                }
                return { increment, message, count }
            }

        }

        const app = createApp(App);
        app.mount('#app');
    </script>
</body>

</html>
