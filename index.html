<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue 3 Example</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <h1>{{message}}</h1>
        <button @click="increment" v-if="seen">{{count}}</button>
        <p>Count: {{count}}</p>
    </div>
    <script>
        const { ref, createApp } = Vue;
        const app = createApp({
            setup() {
                const message = ref("Welcome to Vue");
                const count = ref(0)
                const seen = ref(5)
                const increment = () => {
                    count.value++;
                    seen.value--;
                }
                return { increment, message, count, seen }
            }
        });
        app.mount('#app');
    </script>
</body>

</html>
